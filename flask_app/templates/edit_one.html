<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="/edit" method="post">

                    <h1>Edit a User</h1>
                    <div class="form-group">
                        <label for="Fnombre">First name</label>
                        <input type="text" id="Fnombre" name="fname" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="Lnombre">Last name</label>
                        <input type="text" id="Lnombre" name="lname" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="Email">E-mail</label>
                        <input type="text" id="Email" name="mail" class="form-control">
                    </div>
                    <div class="form-group">

                        {% for y in user %}
                        <input type="hidden" id="Id" name="id" value ={{y.id}}>
                        {% endfor %}
                    </div>
                    <div>
                        <input type="submit" value="EditarUsuario" class="btn btn-primary">
                    </div>
                        
                </form>
           </div>
        </div>
    </div>
</body>
</html>
